<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali New Year Wishes</title>
    <style>
        /* Background color */
        body {
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: #ffdd59;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Center container with glowing animation */
        .container {
            text-align: center;
            padding: 40px;
            border: 2px solid #ffb142;
            border-radius: 15px;
            background-color: rgba(51, 51, 51, 0.9);
            box-shadow: 0px 0px 20px #ffdd59;
            animation: glow 3s infinite alternate ease-in-out;
        }

        /* Container glow animation */
        @keyframes glow {
            0% {
                box-shadow: 0px 0px 20px #ffdd59;
            }
            100% {
                box-shadow: 0px 0px 40px #ffdd59;
            }
        }

        /* Greeting message */
        h1 {
            font-size: 3.5em;
            margin: 0;
            color: #ffd700;
            text-shadow: 2px 2px 12px #ff9900;
        }

        p {
            font-size: 1.5em;
            margin-top: 15px;
            color: #ffdd59;
        }

        /* Diya Icon with pulsing animation */
        .diya {
            font-size: 3em;
            margin-top: 25px;
            color: #ffb142;
            text-shadow: 0 0 10px #ffb142, 0 0 20px #ffdd59;
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Diya pulsing animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 10px #ffb142, 0 0 20px #ffdd59;
            }
            100% {
                transform: scale(1.1);
                text-shadow: 0 0 15px #ffdd59, 0 0 30px #ffb142;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy New Year!</h1>
        <p>May your life be filled with light, love, and endless blessings this Diwali and New Year!</p>
        <div class="diya">ðŸª”</div>
    </div>
</body>
</html>
